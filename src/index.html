<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emails Editor Demo</title>
    <style>
        .container {
            max-width: 600px;
            padding: 40px 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="emails-editor"></div>
</div>

<div class="container">
    <div id="emails-editor2"></div>
</div>

<script>
  const container = document.querySelector('#emails-editor');
  const form = EmailsEditor({
    container, options: {
      title: 'My Board',
      defaultEmails: ['test@test.com']
    }
  });

  form.onChange(function (emails) {
    console.log(emails)
  });

  const container2 = document.querySelector('#emails-editor2');
  const form2 = EmailsEditor({
    container: container2, options: {
      title: 'My Board',
      defaultEmails: ['form2@test.com']
    }
  });

  form2.onChange(emails => {
    console.log(emails)
  })

</script>
</body>
</html>
